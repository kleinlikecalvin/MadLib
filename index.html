<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLib</title>
</head>
<body>
    <!--This is my title div-->
    <div>
        <h1>
            The MadLib Monster is hungry...
        </h1>
    </div>

    <!--This div is where I begin asking for user input-->
    <div>
        <ul>
            <!--This is the first user input-->
            <li>
                Feed me a noun: <input name="input" type="text" id="noun-input" required>
            </li>
            <!--This is the second user input-->
            <li>
                Feed me an adverb: <input name="input" type="text" id="adverb-input" required>
            </li>
            <!--This is the third user input-->
            <li>
                Feed me a name: <input name="input" type="text" id="name-input" required>
            </li>
        </ul>
    </div>

    <!--This is where the user can click a button to generate a tale-->
    <button id="story-maker-button" onsubmit="return testUserInput()">
        Throw up my tale!
    </button>

    <!--This is where the tale will appear once generated by the user-->
    <div id="user-story">
        <h2 id="user-story-title"></h2>
        <p id="user-story-contents"></p>
    </div>

    <!--JS begins-->
    <script src="main.js"></script>
</body>
</html>
