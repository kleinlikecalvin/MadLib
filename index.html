<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLib</title>
</head>
<body>
    <!--This is my title div-->
    <div>
        <h1>
            The MadLib Monster is hungry...
        </h1>
    </div>
    <!--This div is where I begin asking for user input-->
    <div>
        <ul>
            <!--This is the first user input-->
            <li>
                Feed me a noun: <input type="text" id="noun-input">
            </li>
            <!--This is the second user input-->
            <li>
                Feed me an adverb: <input type="text" id="adverb-input">
            </li>
            <!--This is the third user input-->
            <li>
                Feed me a name: <input type="text" id="name-input">
            </li>
        </ul>
    </div>
    <!--This is where the user can click a button to generate a tale-->
    <button id="story-maker-button">
        Throw up my tale!
    </button>
    <!--This is where the tale will appear once generated by the user-->
    <div id="user-story">
        <h2 id="user-story-title"></h2>
        <p id="user-story-contents"></p>
    </div>
    <script>
        var makeStoryButton = document.getElementById('story-maker-button');
        var makeStoryFunction = function()
        {
            let storyTitle = document.getElementById('user-story-title');
            let nounInput = document.getElementById('noun-input');
            let adverbInput = document.getElementById('adverb-input');
            let nameInput = document.getElementById('name-input');
            let storyContents = document.getElementById('user-story-contents');
            storyTitle.innerHTML = "I think I'm gonna be sick";
            storyContents.innerHTML = "Earlier I was " + adverbInput + " minding my own damn business when all of the sudden " + nameInput + " appeared out of no where and hit me with a " + nounInput + ". They gave me a concussion! And I've been throwing up nonstop since. Man, I can't stand " + nameInput + "!"; 
        };
        makeStoryButton.addEventListener('click', makeStoryFunction);
    </script>

</body>
</html>
