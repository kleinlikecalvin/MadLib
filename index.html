<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLib</title>
        <style type="text/css">
            input:invalid {
                border: 2px solid red;
            }
        </style>
</head>
<body>
    <!--This is my title div-->
    <div>
        <h1>
            The MadLib Monster is hungry...
        </h1>
    </div>
    <!--This form is where I begin asking for user input-->
    <form name="user-input-form">
        <!--This is the noun user input-->
        <label for="noun">
            Feed me a noun:
        </label>
        <input name="noun" type="text" id="noun-input" required>
        <br>
        <!--This is the adverb user input-->
        <label for="adverb-input">Feed me an adverb:</label>
        <input name="adverb-input" type="text" id="adverb-input" required>
        <br>
        <!--This is the name user input-->
        <label for="name-input">Feed me a name:</label>
        <input name="name-input" type="text" id="name-input" required>
        <br>
        <!--This is where the user can click a button to generate a tale-->
        <button id="story-maker-button">
            Throw up my tale!
        </button>
    </form>
    <!--This is where the tale will appear once generated by the user-->
    <div id="user-story">
        <h2 id="user-story-title"></h2>
        <p id="user-story-contents"></p>
    </div>
    <!--JS begins-->
    <script src="script.js"></script>
</body>
</html>
